<div class="layout-column align-items-center mt-50">

  <section class="layout-row align-items-center justify-content-between">
    <label>Celsius: </label>
    <input type="number" class="large" [value]="c" data-test-id="celsius-input" (input)="convertCelsius($event.target.value)"/>
  </section>

  <section class="layout-row align-items-center justify-content-between">
      <label>Fahrenheit: </label>
      <input type="number" [value]="f" class="large" data-test-id="fahrenheit-input" (input)="convertFahrenheit($event.target.value)"/>
  </section>
</div>
